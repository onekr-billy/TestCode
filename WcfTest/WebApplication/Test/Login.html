<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>backbone js 测试1</title>
    <script src="../JavaScripts/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="../JavaScripts/Backbone/underscore-1.3.1.js" type="text/javascript"></script>
    <script src="../JavaScripts/Backbone/backbone.js" type="text/javascript"></script>
    <script src="../JavaScripts/Backbone/json2.js" type="text/javascript"></script>
    <script src="../JavaScripts/Backbone/backbone-localstorage.js" type="text/javascript"></script>
    <script src="Login.html.js" type="text/javascript"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="100%">
                    登录
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    用户名：
                </td>
                <td>
                    <input type="text" id="btn_username" />

            </tr>
            <tr>
                <td>
                    密码：
                </td>
                <td>
                    <input type="text" id="btn_userpassword" />
                </td>
            </tr>
            <tr>
                <td colspan="100%">
                    <input type="button" id="btn_login" value="登录" />
                </td>
            </tr>
        </tbody>
    </table>
